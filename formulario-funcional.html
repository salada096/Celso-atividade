        *{

        body{
            display: flex;
            width: 100%;

            display: flex;
            flex-direction: column;

        input:focus{

        textarea{
            width: 100%;

            height: 100px;
            padding: 10px 10px 10px 10px;
            resize: none;
        }
        textarea:focus{
            outline: none;
        }
        button{
            border: none;
            height: 45px;
            border-radius: 10px;
            background-color: rgb(0, 132, 255);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(0, 97, 187);
        }
    </style>
